<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пошук</title>
    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #202124;
            --input-background: #ffffff;
            --input-border: #dfe1e5;
            --button-background: #f8f9fa;
            --button-border: #f8f9fa;
        }

        body.dark-mode {
            --background-color: #202124;
            --text-color: #e8eaed;
            --input-background: #303134;
            --input-border: #5f6368;
            --button-background: #303134;
            --button-border: #5f6368;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .logo {
            font-size: 64px;
            color: #4285F4;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }

        form {
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-box {
            display: flex;
            width: 100%;
            border: 1px solid var(--input-border);
            border-radius: 24px;
            padding: 10px 20px;
            background-color: var(--input-background);
            box-shadow: 0 1px 6px rgba(32,33,36,0.28);
        }

        .search-box input {
            border: none;
            flex: 1;
            font-size: 18px;
            outline: none;
            background: transparent;
            color: var(--text-color);
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .buttons button {
            background-color: var(--button-background);
            border: 1px solid var(--button-border);
            border-radius: 4px;
            padding: 10px 20px;
            margin: 5px;
            font-size: 14px;
            cursor: pointer;
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .buttons button:hover {
            border: 1px solid #dadce0;
        }

        .toggle-theme {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--button-background);
            border: 1px solid var(--button-border);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <button class="toggle-theme" onclick="toggleTheme()">Перемкнути тему</button>

    <div class="logo">Пошук</div>

    <form action="https://www.google.com/search" method="GET" target="_blank">
        <div class="search-box">
            <input type="text" name="q" placeholder="Введіть пошуковий запит..." required>
        </div>
        <div class="buttons">
            <button type="submit">Пошук у Google</button>
            <button type="submit" formaction="https://www.google.com/search" name="btnI" value="1">Мені пощастить</button>
        </div>
    </form>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }
    </script>

</body>
</html>
